
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Search for books you want to read:</h3>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input ng-model="vm.user.query" type="text" class="form-control input-lg" placeholder="Book Name" />
                    <span class="input-group-btn">
                        <button ng-click="vm.searchBooks()" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <br>
            <ul class="list-group">
                <div ng-repeat="x in vm.res">
                    <li ng-click="" class="list-group-item">
                        {{x.username}}
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
